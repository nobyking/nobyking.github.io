<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>百度云</title>
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/index.css" />
	</head>
	<body>
		<header>
			<dl class="header clearfix">
				<dt class="header_logo fl"><a href="javascript:;" title="百度网盘"></a></dt>
				<dd class="fl header_link clearfix">
					<span class="fl">
						<a href="javascript:;" class="color_blue">网盘</a>
						<p class="blue_line"></p>
					</span>
					<span class="fl">
						<a href="javascript:;">分享</a>
					</span>
					<span class="fl">
						<a href="javascript:;">更多</a>
					</span>
				</dd>
				<dd class="fr header_info clearfix">
					<p class="fl">
						<i class="user_pic fl"></i>
						<span class="user_name fl">翊丶水里的鱼</span>
						<a href="javascript:;" class="user_level fl"></a>
						<i class="ico fl"></i>
					</p>
					<i class="sep fl"></i>
					<a href="javascript:;" class="app_download fl">客户端下载</a>
					<a href="javascript:;" class="app_notice fl"></a>
					<a href="javascript:;" class="app_feedback fl"></a>
					<a href="javascript:;" class="app_theme fl"></a>
					<a href="javascript:;" class="app_center fl">会员中心</a>
				</dd>
				<dd class="fr header_new"><a  href="javascript:;">百度网盘升级公告</a></dd>
			</dl>
		</header>
		<!--*********************************body*********************************************-->
		<div id="body" class="clearfix">
			<ul id="body_bot">
				<li class="body_bot_firstLi"><span class="quota_full"></span></li>
				<li class="body_bot_twotLi clearfix"><i class="fl">51.52G/5152G</i><a href="javascript:;" class="fr color_blue">扩容</a></li>
				<li class="body_bot_threetLi clearfix">
					<a href="javascript:;" class="fl pc_ico"></a>
					<a href="javascript:;" class="fl android_ico"></a>
					<a href="javascript:;" class="fl apple_ico"></a>
					<a href="javascript:;" class="fl more_ico"></a>
				</li>
			</ul>
			<ul class="body_left fl">
				<li class="body_left_lis">
					<a href="javascript:;" class="color_blue all_ico">全部文件</a>
				</li>
				<li class="body_left_lis">
					<a href="javascript:;">图片</a>
				</li>
				<li class="body_left_lis">
					<a href="javascript:;">文档</a>
				</li>
				<li class="body_left_lis">
					<a href="javascript:;">视频</a>
				</li>
				<li class="body_left_lis">
					<a href="javascript:;">种子</a>
				</li>
				<li class="body_left_lis">
					<a href="javascript:;">音乐</a>
				</li>
				<li class="body_left_lis">
					<a href="javascript:;">其他</a>
				</li>
				<li class="body_left_lis">
					<a href="javascript:;" class="myShare_ico">我的分享</a>
				</li>
				<li class="body_left_lis">
					<a href="javascript:;" class="recycleBin_ico">回收站</a>
				</li>
				<!--<li id="blank"></li>-->
			</ul>
			<!--******************************************-->
			<div class="body_right fr">
				<ul class="body_right_top clearfix">
					<li class="fl body_right_top_left clearfix">
						<a href="javascript:;" class="uploading fl">上传</a>
						<a href="javascript:;" class="newFolder fl color_blue">新建文件夹</a>
						<a href="javascript:;" class="delet fl color_blue">删除</a>
						<a href="javascript:;" class="rename fl color_blue">重命名</a>
					</li>
					<li class="fr body_right_top_right">
						<form class="fl clearfix">
							<input type="text" name="txt" id="txt" placeholder="搜索您的文件" class="fl"/>
							<input type="button" name="btn" id="btn" value="" class="fl" />
						</form>
						<a href="javascript:;" class="fl sort"></a>
						<a href="javascript:;" class="fl switch"></a>
					</li>
				</ul>
				<ul class="body_right_mid clearfix">
					<li class="fl clearfix">
						<i class="fl claerfix">全部文件</i><i class="fl claerfix"></i>
					</li>
					<li class="fr load_num"></li>
				</ul>
				<ul class="body_right_bot clearfix">
					<li class="body_right_bot_k fl"></li>
					<li class="body_right_bot_text fl">全选</li>
				</ul>
				<!--*****************************box******************************************-->
				<div class="box clearfix">
					<!--<dl class="box_folder fl">
						<dt><a href="javascript:;"></a></dt>
						<dd><a href="javascript:;" class="box_folder_new">新建文件夹</a></dd>
						<a href="javascript:;" class="box_folder_check"></a>
					</dl>-->
					<!--**************************************************************-->
					<!--<p class="box_inp">
							<input type="text" class="text fl" value="新建文件夹" />
							<a href="javascript:;" class="fl true"></a>
							<a href="javascript:;" class="fl false"></a>
					</p>-->
				</div>
			</div>
		</div>
		<!--*******************功能区**********************-->
		<div id="selectBox"></div>
		<ul id="ridow"></ul>
		<ul id="view"></ul>
		<div id="copy"></div>
		<!--************************************javascript***************************************-->
		<script src="js/index.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/switch.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
