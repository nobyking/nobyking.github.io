<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
		/*
		 	i=0   -  arr[0]=1
		 		j=0+1  arr[1](2 == 1)
		 		j=2    arr[2](1 == 1)[1,2,1,1]原来的第3位的1被删除了，后边的数据往前进一位,跳过一位
		 		j=3    arr[3](1 == 1)[1,2,1]

		 						 				
		 			
		 * 
		 * */
			var arr = [1,2,1,1,1];
			for(var i=0;i<arr.length;i++){
				for(var j=i+1;j<arr.length;j++){
					if(arr[i] == arr[j]){
						arr.splice(j,1);
						j--;
					}
				}
			}
			console.log(arr)
		</script>
	</body>
</html>
