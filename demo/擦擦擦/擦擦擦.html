<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		#div div{
			position: absolute;
			width: 50px;
			height: 50px;
			text-align: center;
			line-height: 50px;
			background-color: #ccc;
		}
		.active{
			background-image: url(images/pic.jpg);
		}
		#list{
			padding:0;
			margin:0;
			list-style: none;
			position: absolute;
			top:8px;
			left:650px;
		}
		#div{
			position: relative;
		}
		#list li{
			position: absolute;
			width: 50px;
			height: 50px;
			text-align: center;
			line-height: 50px;
			background-color: #ccc;
		}
	</style>
</head>
<body>
	<div id="div"></div>
	<ul id="list"></ul>
</body>
</html>
<script type="text/javascript">
	/*
	 	步骤：
	 		1.左边生成100个div，10个一行，背景图定位
	 		2.鼠标移入div添加active
	 		3.点击div，右侧生成li
	 * */
	var div = document.getElementById('div');
	var list = document.getElementById('list');
	var divs = div.getElementsByTagName('div');
	var str = '';
	var n = 0;
	for(var i=0;i<100;i++){
		str += '<div style="left:'+i%10*60+'px;top:'+Math.floor(i/10)*60+'px;background-position:'+-i%10*50+'px '+-Math.floor(i/10)*50+'px;"></div>';
	}
	div.innerHTML = str;
	for(var i=0;i<divs.length;i++){
		divs[i].index = i;
		divs[i].onOff = true;
		divs[i].onmouseover = function(){
			this.className = 'active';
		}
		divs[i].onclick = function(){
			if(this.onOff){
				list.innerHTML += '<li class="active" style="left:'+n%10*60+'px;top:'+Math.floor(n/10)*60+'px;background-position:'+-this.index%10*50+'px '+-Math.floor(this.index/10)*50+'px;"></li>';
			n++;
			this.onOff = false;
			}
		}
		
	}
</script>
