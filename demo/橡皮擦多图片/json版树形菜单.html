<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>
		<style>
			#oUl li ul{
				display: none;
			}
			#oUl li ul.show{
				display: block;
			}
			#oUl li ul.hide{
				display: none;
			}
			#oUl li h3 span{
				padding: 0px 10px;
			}
			#oUl li h3.padL{
				padding-left: 30px;
			}
			li{
				list-style: none;
			}
		</style>

	</head>

<body>
	<ul id="oUl"></ul>
</body>
<script>
var arr = [
{
    title : "第一级菜单",
    child : [
    	{title:"第二集菜单"},
        {title:"第二集菜单",
        child:[
        		{title:"第三集菜单"},
        		{title:"第三集菜单",
        		child:[
        			{title:"第四集菜单"},
        			{title:"第四集菜单"},
        			{title:"第四集菜单"}
        		]
        		},
        		{title:"第三集菜单"}
        	]
    	},
        {
        	title:"第二集菜单",
        	child:[
        		{title:"第三集菜单"},
        		{title:"第三集菜单"}
        	]
        }
    ]
},
{
    title : "第一级菜单",
    child : [
    	{title:"第二集菜单"},
        {title:"第二集菜单",
        child:[
        		{title:"第三集菜单"},
        		{title:"第三集菜单",
        		child:[
        			{title:"第四集菜单"},
        			{title:"第四集菜单"},
        			{title:"第四集菜单"}
        		]
        		},
        		{title:"第三集菜单"}
        	]
    	},
        {
        	title:"第二集菜单",
        	child:[
        		{title:"第三集菜单"},
        		{title:"第三集菜单"}
        	]
        }
    ]
},
{
	title:"第一集菜单",
	child:[
		{title:"第二集菜单"},
		{title:"第二集菜单"}
	]
},
];

	var oUl = document.getElementById('oUl');
	arr_fun(arr,oUl);
	function arr_fun(arr2,ele){
//		console.log(arr2)
		if(arr2){
			for(var i=0;i<arr2.length;i++){
				var li = document.createElement('li');
				var h3 = document.createElement('h3');
				var ul = document.createElement('ul');
				var span = document.createElement('span');
				if(arr2[i].child == undefined){
					h3.className = 'padL';
					h3.innerText = arr2[i].title;
					li.appendChild(h3);
				}else{
					span.innerText = '+';
					h3.appendChild(span);
					h3.innerHTML += arr2[i].title;
					h3.onclick = function(){
						if(this.nextElementSibling.style.display=='block'){
							this.nextElementSibling.style.display = 'none';
						}else{
							this.nextElementSibling.style.display = 'block';
						}
					}
					li.appendChild(h3);
					li.appendChild(ul);
				}
				ele.appendChild(li);
				arr_fun(arr2[i].child,ul);
			}
		}else{
			return false;
		}
	}
</script>
</html>
