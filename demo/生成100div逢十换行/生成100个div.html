<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#box{
				position: relative;
			}
			#box div{
				width: 50px;
				height: 50px;
				border:1px solid #000;
				position: absolute;
				text-align: center;
				line-height: 50px;
			}
		</style>
	</head>
	<body>
		<input type="button" value="生成100个div" id="btn"/>
		<div id="box"></div>
		<script>

			var btn = document.getElementById('btn');
			var box = document.getElementById('box');
			var divs = box.getElementsByTagName('div');
			var arr = ['red','blue','yellow','green'];
			btn.onclick = function(){
				var str = '';
				for(var i=0;i<100;i++){
					str += '<div>'+(i+1)+'</div>';
				}
				box.innerHTML = str;
				for(var i=0;i<100;i++){
					divs[i].style.top = Math.floor(i/10)*60 + 'px';
					divs[i].style.left = i%10*60 + 'px';
					divs[i].style.background = arr[i%4];
				}

			}
		</script>
	</body>
</html>
