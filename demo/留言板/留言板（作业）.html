<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<title>模拟留言板</title>
<link href="lyb_style.css" rel="stylesheet" type="text/css" />
<style>
.yellow{background:yellow;}
.grey{background:#f1f1f1;}
.show{display:block}
.hide{display:none}
i{margin-right: 5px;}
</style>

</head>

<body>

<div id="parent">
	<h4>留言内容：</h4>
	<div id="box">
		<em id="em">这里会显示留言内容……</em>
		<!-- <p class="grey"><i>2.</i><b>3</b><span class="hide"><a href="javascript:;">确定删除</a><strong style="color:red">第2条</strong></span></p> -->
	</div>
    
	<textarea id="text"></textarea><br />
	<input id="btn" type="button" value="发表留言" />
</div>
<script src="jquery-3.1.1.min.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
	
	/*
		在JQ中所有的事件都是通过addEventlistener绑定的，所以当使用事件的时候
		如果不解除前一次绑定，那么容易出现事件重复执行。
		解决：
			off().click()  解除上一次的事件
	*/
	
	var $parent = $('#parent'),
	$btn = $parent.find('#btn'),
	$text = $parent.find('#text'),
	$box = $parent.find('#box'),
	$em = $parent.find('#em'),
	num = 0;
	

	$btn.click(function(){
		var val = $text.val(); //vlaue值
		
		if(!val){
			alert('矣!');
		}else{
			$em.hide();
			
			var $p = $(`<p class="grey">
							<i>${++num}.</i>
							<b>${val}</b>
							<span class="hide">
								<a href="javascript:;">确定删除</a>
								<strong style="color:red">第${num}条</strong>
							</span>
						</p>`);
			$p.mouseover(function(){
				$(this).attr('class','yellow').find('span').show();
			});
			$p.mouseout(function(){
				$(this).attr('class','grey').find('span').hide();
			});
			$box.append($p);
			
			var $a = $box.find('a');
			$a.off().click(function(){
				num--;
				$(this).closest('.yellow').remove();
				if(num == 0){
					$em.show();
					return;
				}

				var $i = $box.find('i'),
				$strong = $box.find('strong');
				
				for(var i=0;i<num;i++){
					$i.eq(i).text(i+1);
					$strong.eq(i).text(`第${i+1}条`);
				}
			});
			
			$text.val('');
		}
	});
	
	
	
	
	

	
	
	
	
</script>
</body>
</html>
