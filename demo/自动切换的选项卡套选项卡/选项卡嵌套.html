<!DOCTYPE html >
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style type="text/css">
	li{
		list-style: none;
		cursor: pointer;	
	}
	ul{
		margin: 0;
		padding: 0;
	}
	#box{
		border: 5px solid #E7E7E7;
		height:400px;
		width: 800px;
		overflow: hidden;
		margin: 0 auto;
	}
	#box>ul{
		width:100px;
		height: 100%;
		float: left;
	}
	#box>ul li{
		line-height: 99px;
		text-align: center;
		background-color: #000;
		border-bottom: 1px solid #E7E7E7;
		color:white;
	}
	#box>ul .active{
		background-color: red;
		color:black;
	}
	#box div{
		float: left;
		width: 700px;
		height: 100%;
		position: relative;
		display: none;
	}
	#box img{
		width: 100%;
		height: 100%;
	}
	#box div ul{
		position: absolute;
		bottom: 0;
		left: 0;
	}
	#box div li{
		float: left;
		border-right: 1px solid white;
		background-color: black;
		opacity: .7;
		line-height: 30px;
		margin-right: -1px;
		color:white;
		text-align: center;
	}
	#box div .active{
		background-color: #EF3163;
	}
	.div1 li,.div3 li{
		width:175px;
	}
	.div2 li,.div4 li{
		width:350px;
	}
	#box .show{
		display: block;
	}
</style>
</head>

var box = document.getElementById('box');
var arr = [
		{
			title:'暖色调',
			img:['images/img1.gif','images/img2.gif','images/img3.gif','images/img4.gif'],
			txt:['暖1','暖2','暖3','暖4']
		},
		{
			title:'金色夕阳',
			img:['images/img5.gif','images/img6.gif'],
			txt:['金1','金2']
		},
		{
			title:'灰色格调',
			img:['images/img7.gif','images/img8.gif','images/img9.gif','images/img10.gif'],
			txt:['灰1','灰2','灰3','灰4']
		},
		{
			title:'bady',
			img:['images/img11.gif','images/img12.gif'],
			txt:['b1','b2']
		}	
	];
	var str = '';
	//左侧结构
	str += '<ul>';
	for(var i=0;i<arr.length;i++){
		str += '<li>'+arr[i].title+'</li>';
	}
	str += '</ul>';
	//右侧结构,外边的循环是生成4个div
	for(var i=0;i<arr.length;i++){
		str += '<div class="div'+(i+1)+'"><img src="'+arr[i].img[0]+'" alt="" /><ul>';
		//里边的循环是生成每个div里的li
		for(var j=0;j<arr[i].img.length;j++){
			str += '<li>'+arr[i].txt[j]+'</li>';
		}
		str += '</ul></div>';
	}
	box.innerHTML = str;
